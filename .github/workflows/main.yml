name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    name: Build, Scan & Push Docker Image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/my-node-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: |
            type=gha,ref=${{ env.IMAGE_NAME }}-cache
          cache-to: |
            type=gha,mode=max,ref=${{ env.IMAGE_NAME }}-cache

      - name: Inspect image size
        id: inspect
        run: |
          SIZE=$(docker image inspect ${{ env.IMAGE_NAME }}:latest --format='{{.Size}}')
          echo "image_size_bytes=$SIZE" >> $GITHUB_OUTPUT

      - name: Log image size
        run: echo "Docker image size = ${{ steps.inspect.outputs.image_size_bytes }} bytes"

      - name: Scan image for vulnerabilities (Trivy)
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: sarif
          output: trivy-report.sarif

      - name: Upload Trivy SARIF report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-report.sarif

    #   - name: Fail on high‚Äêseverity container vulnerabilities
